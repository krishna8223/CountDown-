<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <h1 class="add">Add time to start countdown</h1>
    <div class="background">
      <img src="./images/pattern-hills.svg" alt="" class="mountain" />
      <img src="./images/bg-stars.svg" alt="" class="stars" />
    </div>

    <div class="form">
      <input
        placeholder="Hour"
        id="hour_input"
        min="0"
        max="60"
        type="number"
      />
      <input placeholder="Minute" id="minute_input" type="number" name="txts" />
      <input
        placeholder="Second"
        id="second_input"
        min="0"
        max="60"
        type="number"
      />
      <button onclick="get()">Start</button>
    </div>
    <div class="timer">
      <div class="main">
        <div class="top hour_div"></div>
        <div class="back_layer"></div>
        <div class="num hour"></div>
        <div class="divider"></div>
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="main">
        <div class="top minute_div"></div>
        <div class="back_layer"></div>
        <div class="num minute"></div>
        <div class="divider"></div>
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="main">
        <div class="top second_div"></div>
        <div class="back_layer"></div>
        <div class="num sec"></div>
        <div class="divider"></div>
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="main">
        <div class="top mili_second_div"></div>
        <div class="back_layer"></div>
        <div class="num mili_sec"></div>
        <div class="divider"></div>
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </div>
    <div class="social">
      <a href="#"><img src="./images/icon-facebook.svg" alt="" /></a>
      <a href="#"><img src="./images/icon-pinterest.svg" alt="" /></a>
      <a href="https://www.instagram.com/web_with_krishna/"
        ><img src="./images/icon-instagram.svg" alt=""
      /></a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/krishna8223">Krishna verma</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
